
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>LINE 登入</title>
  <style>
    body {
      background-color: #00C300;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 150px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00C300;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer-text {
      font-size: 12px;
      color: gray;
      margin-top: 20px;
      text-align: center;
    }

    .fake-url {
      font-size: 14px;
      color: gray;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="fake-url">🔒 https://login-line-help.com</div>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE logo">
    </div>

    <form>
      <input type="text" placeholder="電子郵件或手機號碼" required>
      <input type="password" placeholder="密碼" required>
      <button type="submit">登入</button>
    </form>

    <div class="footer-text">
      為了您的帳號安全，請重新登入以驗證身份。<br>
      若未在 24 小時內登入，您的帳號可能會被暫停。
    </div>
  </div>
</body>
</html>
